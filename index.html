<html>
    <head>
       <title>Ejemplo LocalStorage</title>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">   </script>
       <script type="text/javascript">
       /*Funcion de Capturar, Almacenar datos y Limpiar campos*/
      $(document).ready(function(){
          $('#boton-guardar').click(function(){
              /*Captura de datos escrito en los inputs*/
              var nom = document.getElementById("nombretxt").value;
              var apel = document.getElementById("apellidotxt").value;
              var date= document.getElementById("datetime").value;
              var textAr= document.getElementById("textAr").value;
              /*Guardando los datos en el LocalStorage*/
              localStorage.setItem("Nombre", nom);
              localStorage.setItem("Apellido", apel);
              localStorage.setItem("Fecha", date);
              localStorage.setItem("AreaTxt", textAr);
              /*Limpiando los campos o inputs*/
              document.getElementById("nombretxt").value = "";
              document.getElementById("apellidotxt").value = "";
              document.getElementById("datetime").value = "";
              document.getElementById("textAr").value = "";
          });
      });

      /*Funcion Cargar y Mostrar datos*/
      $(document).ready(function(){
          $('#boton-cargar').click(function(){
              /*Obtener datos almacenados*/
              var nombre = localStorage.getItem("Nombre");
              var apellido = localStorage.getItem("Apellido");
              var fecha = localStorage.getItem("Fecha");
              var desc = localStorage.getItem("AreaTxt");

              /*Mostrar datos almacenados*/
              document.getElementById("nombre").innerHTML = nombre;
              document.getElementById("apellido").innerHTML = apellido;
              document.getElementById("datet").innerHTML = fecha;
              document.getElementById("desc").innerHTML = desc;
          });
      });
      </script>
    </head>
  <body>
    <center><h1>Ejemplo - localStorage</h1>

    <input type="text" placeholder="Nombre" id="nombretxt"><br><br>
    <input type="text" placeholder="Apellido" id="apellidotxt"><br><br>
    <input type="date" id="datetime"><br><br>
    <input type="text" id="textAr"><br><br>

    <button id="boton-guardar">Guardar</button><br>

    <hr />
    <label>Nombre Almacenado:</label>
    <label type="text" id="nombre"></label><br>

    <label>Apellido almacenado:</label>
    <label type="text" id="apellido"></label><br>

    <label id="datet"></label><br>
    <label id="desc"></label><br>

    <button id="boton-cargar">Cargar elementos</button>
    </center>

    <hr/>

    </body>
</html>
